<!DOCTYPE html>
<html>
	<head>
		<title>Resin WiFi chooser</title>


		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/index.js"></script>

		<link rel="stylesheet" href="/css/bootstrap.css">
		<link rel="shortcut icon" href="/img/favicon.png">
		
		<style>
			body{padding-top: 80px;}
			#logo{margin-top: -4px;}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand"><img id="logo" height=30 src="/img/logo.svg"></img></a>
					<a class="navbar-brand">resin.io</a>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h3>Hi! Please choose your wifi from the list.</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<form class="form form-horizontal" action='/connect' method='post'>
						<div class="form-group">
							<label for="ssid-select" class="control-label col-lg-2">SSID</label>
							<div class="col-lg-6">
								<select id='ssid-select' class="form-control" name='ssid'></select>
							</div>
						</div>
						<div class="form-group">
							<label for="passphrase" class="control-label col-lg-2">Passphrase</label>
							<div class="col-lg-6">
								<input type='password' class="form-control" name='passphrase'></input>
							</div>
						</div>
						<div class="form-group">
							<button type='submit' class='btn btn-success col-lg-3 col-lg-offset-3'>Connect</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
