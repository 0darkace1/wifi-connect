<!doctype html>
<html lang="en">
  <head>
    <title>WiFi Connect</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">

    <link rel="stylesheet" href="/chosen/component-chosen.css">

    <link rel="shortcut icon" href="/img/favicon.png">

    <style>
      #h-wifi-networks { margin-bottom: 0; margin-top: 0.2rem; font-weight: bold; }
      #wifi-icon { font-size: 3.5rem; }

      .strength-10 { color: rgba(0, 0, 0, 1); }
      .strength-9 { color: rgba(0, 0, 0, .9); }
      .strength-8 { color: rgba(0, 0, 0, .8); }
      .strength-7 { color: rgba(0, 0, 0, .7); }
      .strength-6 { color: rgba(0, 0, 0, .6); }
      .strength-5 { color: rgba(0, 0, 0, .5); }
      .strength-4 { color: rgba(0, 0, 0, .4); }
      .strength-3 { color: rgba(0, 0, 0, .3); }
      .strength-2 { color: rgba(0, 0, 0, .2); }
      .strength-1, .light-icon { color: rgba(0, 0, 0, .1); }
  </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark mb-5">
      <div class="container">
        <span class="navbar-brand">
          <img id="logo" height="30" width="26" src="/img/logo.svg" alt="">
          <strong>resin.io</strong>
        </span>
        <span class="navbar-text text-light">
          <i class="fas fa-broadcast-tower mr-3"></i>6c:88:14:78:21:83
        </span>
      </div>
    </nav>

    <div id="wifi-networks" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="d-flex flex-row">
            <div class="d-flex flex-row">
              <div class="mr-3">
                <i id="wifi-icon" class="fas fa-wifi"></i>
              </div>
              <div>
                <h4 id="h-wifi-networks">WiFi Networks</h4>
                <h5>Select a network</h5>
              </div>
            </div>
            <div class="ml-auto align-self-center">
              <button type="button" class="btn btn-light">
                <i class="fas fa-sync-alt"></i> Scan
              </button>
            </div>
          </div>


          <div id="wifi-networks-list" class="list-group list-group-flush mt-5">
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">Tetha 7FA8</span>
                <i class="fas fa-check mr-3 light-icon"></i>
                <i class="fas fa-lock mr-3 light-icon"></i>
                <i class="fas fa-wifi strength-10"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">OpenNET</span>
                <i class="fas fa-wifi strength-10"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">WPA-Personal</span>
                <i class="fas fa-lock mr-3 light-icon"></i>
                <i class="fas fa-wifi strength-9"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">WPA-Enterprise</span>
                <i class="fas fa-lock mr-3 light-icon"></i>
                <i class="fas fa-wifi strength-4"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">Jordan</span>
                <i class="fas fa-wifi strength-3"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">Netherlands</span>
                <i class="fas fa-lock mr-3 light-icon"></i>
                <i class="fas fa-wifi strength-2"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">Sky2364</span>
                <i class="fas fa-lock mr-3 light-icon"></i>
                <i class="fas fa-wifi strength-1"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">RPi3-AP</span>
                <i class="fas fa-lock mr-3 light-icon"></i>
                <i class="fas fa-wifi strength-1"></i>
              </h5>
            </a>
          </div>

          <button type="button" class="btn btn-light btn-sm mt-5">Connect to Hidden Network</button>

        </div>
      </div>
    </div>

    <div id="settings" class="container mt-5">

      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">

          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="security-tab" data-toggle="tab" href="#security" role="tab" aria-controls="security" aria-selected="true">Security</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="ipv4-tab" data-toggle="tab" href="#ipv4" role="tab" aria-controls="ipv4" aria-selected="false">IPv4</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="ipv6-tab" data-toggle="tab" href="#ipv6" role="tab" aria-controls="ipv6" aria-selected="false">IPv6</a>
            </li>
          </ul>

        </div>
      </div>

      <div class="tab-content py-3">

        <div class="tab-pane show active" id="security" role="tabpanel" aria-labelledby="security-tab">

          <div class="row justify-content-center form-group mb-3">
            <div class="col-2 col-lg-2">
              <label for="security-select" class="col-form-label pl-2">Security</label>
            </div>
            <div class="col-10 col-lg-6">
              <select id="security-select" class="form-control chosen-select nav" name="security-select">
                <option value="none" data-toggle="tab" data-target="#none-pane">None</option>
                <option value="wpa" data-toggle="tab" data-target="#wpa-pane">WPA & WPA2 Personal</option>
                <option value="eap" data-toggle="tab" data-target="#eap-pane" selected>WPA & WPA2 Enterprise</option>
              </select>
            </div>
          </div>

          <div class="tab-content">

            <div class="tab-pane" id="none-pane" role="tabpanel">
              <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                  <label class="col-form-label pl-2"></label>
                </div>
              </div>
            </div>

            <div class="tab-pane" id="wpa-pane" role="tabpanel">
              <div class="row justify-content-center form-group mb-3">
                <div class="col-2 col-lg-2">
                  <label class="col-form-label pl-2">Password</label>
                </div>
                <div class="col-10 col-lg-6">
                  <input type="password" id="wpa-password" class="form-control" name="wpa-password" data-toggle="password"></input>
                </div>
              </div>
            </div>

            <div class="tab-pane show active" id="eap-pane" role="tabpanel">

              <div class="row justify-content-center form-group mb-3">
                <div class="col-2 col-lg-2">
                  <label for="eap-authentication" class="col-form-label pl-2">Authentication</label>
                </div>
                <div class="col-10 col-lg-6">
                  <select id="eap-authentication" class="form-control chosen-select nav" name="eap-authentication">
                    <option value="peap" data-toggle="tab" data-target="#peap-pane" selected>Protected EAP (PEAP)</option>
                    <option value="tls" data-toggle="tab" data-target="#tls-pane">TLS</option>
                    <option value="ttls" data-toggle="tab" data-target="#ttls-pane">Tunneled TLS</option>
                    <option value="leap" data-toggle="tab" data-target="#leap-pane">LEAP</option>
                    <option value="pwd" data-toggle="tab" data-target="#pwd-pane">PWD</option>
                  </select>
                </div>
              </div>

              <div class="tab-content">

                <div class="tab-pane show active" id="peap-pane" role="tabpanel">

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-2 col-lg-2">
                      <label for="eap-peap-anon-identity" class="col-form-label pl-2">Anonymous identity</label>
                    </div>
                    <div class="col-10 col-lg-6">
                      <input id="eap-peap-anon-identity" class="form-control" name="eap-peap-anon-identity"></input>
                    </div>
                  </div>

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-2 col-lg-2">
                      <label class="col-form-label pl-2">CA certificate</label>
                    </div>
                    <div class="col-10 col-lg-6">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="eap-peap-ca-cert">
                        <label class="custom-file-label" for="eap-peap-ca-cert">Choose file...</label>
                      </div>
                    </div>
                  </div>

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-10 col-lg-6 offset-2 offset-lg-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="eap-peap-ca-cert-not-required" checked>
                        <label class="form-check-label" for="eap-peap-ca-cert-not-required">
                          No CA certificate is required
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-2 col-lg-2">
                      <label for="eap-peap-version" class="col-form-label pl-2">PEAP version</label>
                    </div>
                    <div class="col-10 col-lg-6">
                      <select id="eap-peap-version" class="form-control chosen-select" name="eap-peap-version">
                        <option value="auto" selected>Automatic</option>
                        <option value="version-0">Version 0</option>
                        <option value="version-1">Version 1</option>
                      </select>
                    </div>
                  </div>

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-2 col-lg-2">
                      <label for="eap-peap-inner-auth" class="col-form-label pl-2">Inner authentication</label>
                    </div>
                    <div class="col-10 col-lg-6">
                      <select id="eap-peap-inner-auth" class="form-control chosen-select" name="eap-peap-inner-auth">
                        <option value="mschapv2" selected>MSCHAPv2</option>
                        <option value="md5">MD5</option>
                        <option value="gtc">GTC</option>
                      </select>
                    </div>
                  </div>

                </div>

                <div class="tab-pane" id="tls-pane" role="tabpanel">

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-2 col-lg-2">
                      <label for="tls-identity" class="col-form-label pl-2">Identity</label>
                    </div>
                    <div class="col-10 col-lg-6">
                      <input id="tls-identity" class="form-control" name="tls-identity"></input>
                    </div>
                  </div>

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-2 col-lg-2">
                      <label class="col-form-label pl-2">User certificate</label>
                    </div>
                    <div class="col-10 col-lg-6">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="eap-tls-user-cert">
                        <label class="custom-file-label" for="eap-tls-user-cert">Choose file...</label>
                      </div>
                    </div>
                  </div>

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-2 col-lg-2">
                      <label class="col-form-label pl-2">CA certificate</label>
                    </div>
                    <div class="col-10 col-lg-6">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="eap-tls-ca-cert">
                        <label class="custom-file-label" for="eap-tls-ca-cert">Choose file...</label>
                      </div>
                    </div>
                  </div>

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-10 col-lg-6 offset-2 offset-lg-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="eap-tls-ca-cert-not-required" checked>
                        <label class="form-check-label" for="eap-tls-ca-cert-not-required">
                          No CA certificate is required
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-2 col-lg-2">
                      <label class="col-form-label pl-2">Private key</label>
                    </div>
                    <div class="col-10 col-lg-6">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="eap-tls-private-key">
                        <label class="custom-file-label" for="eap-tls-private-key">Choose file...</label>
                      </div>
                    </div>
                  </div>

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-2 col-lg-2">
                      <label class="col-form-label pl-2">Private key password</label>
                    </div>
                    <div class="col-10 col-lg-6">
                      <input type="password" id="eap-tls-private-key-password" class="form-control" name="eap-tls-private-key-password" data-toggle="password"></input>
                    </div>
                  </div>

                </div>

                <div class="tab-pane" id="ttls-pane" role="tabpanel">

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-2 col-lg-2">
                      <label for="eap-ttls-anon-identity" class="col-form-label pl-2">Anonymous identity</label>
                    </div>
                    <div class="col-10 col-lg-6">
                      <input id="eap-ttls-anon-identity" class="form-control" name="eap-ttls-anon-identity"></input>
                    </div>
                  </div>

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-2 col-lg-2">
                      <label class="col-form-label pl-2">CA certificate</label>
                    </div>
                    <div class="col-10 col-lg-6">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="eap-ttls-ca-cert">
                        <label class="custom-file-label" for="eap-ttls-ca-cert">Choose file...</label>
                      </div>
                    </div>
                  </div>

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-10 col-lg-6 offset-2 offset-lg-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="eap-ttls-ca-cert-not-required" checked>
                        <label class="form-check-label" for="eap-ttls-ca-cert-not-required">
                          No CA certificate is required
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="row justify-content-center form-group mb-3">
                    <div class="col-2 col-lg-2">
                      <label for="eap-ttls-inner-auth" class="col-form-label pl-2">Inner authentication</label>
                    </div>
                    <div class="col-10 col-lg-6">
                      <select id="eap-ttls-inner-auth" class="form-control chosen-select" name="eap-ttls-inner-auth">
                        <option value="pap" selected>PAP</option>
                        <option value="mschap">MSCHAP</option>
                        <option value="mschapv2">MSCHAPv2</option>
                        <option value="mschapv2-no-eap">MSCHAPv2 (no EAP)</option>
                        <option value="chap">CHAP</option>
                        <option value="md5">MD5</option>
                        <option value="gtc">GTC</option>
                      </select>
                    </div>
                  </div>

                </div>

                <div class="tab-pane" id="leap-pane" role="tabpanel">
                </div>

                <div class="tab-pane" id="pwd-pane" role="tabpanel">
                </div>
              
              </div>

              <div id="eap-username-password-pane">

                <div class="row justify-content-center form-group mb-3">
                  <div class="col-2 col-lg-2">
                    <label for="eap-username" class="col-form-label pl-2">Username</label>
                  </div>
                  <div class="col-10 col-lg-6">
                    <input id="eap-username" class="form-control" name="eap-username"></input>
                  </div>
                </div>

                <div class="row justify-content-center form-group mb-3">
                  <div class="col-2 col-lg-2">
                    <label class="col-form-label pl-2">Password</label>
                  </div>
                  <div class="col-10 col-lg-6">
                    <input type="password" id="eap-password" class="form-control" name="eap-password" data-toggle="password"></input>
                  </div>
                </div>

              </div>
            
            </div>

          </div>

        </div>
          
        <div class="tab-pane" id="ipv4" role="tabpanel" aria-labelledby="ipv4-tab">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-lg-8">
                IPv4 Settings...
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane" id="ipv6" role="tabpanel" aria-labelledby="ipv6-tab">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-lg-8">
                IPV6 Settings...
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row justify-content-center mt-3">
        <div class="col-12 col-lg-8 justify-content-end">
          <button class="btn btn-info float-right" type="submit">Connect</button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="/js/wifi-connect.js"></script>
  </body>
