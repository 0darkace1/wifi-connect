<!doctype html>
<html lang="en">
  <head>
    <title>WiFi Connect</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      #h-wifi-networks { margin-bottom: 0; margin-top: 0.2rem; font-weight: bold; }
      #wifi-icon { font-size: 3.5rem; }
      .lock { color: rgba(0, 0, 0, .1); }
      .strength-10 { color: rgba(0, 0, 0, 1); }
      .strength-9 { color: rgba(0, 0, 0, .9); }
      .strength-8 { color: rgba(0, 0, 0, .8); }
      .strength-7 { color: rgba(0, 0, 0, .7); }
      .strength-6 { color: rgba(0, 0, 0, .6); }
      .strength-5 { color: rgba(0, 0, 0, .5); }
      .strength-4 { color: rgba(0, 0, 0, .4); }
      .strength-3 { color: rgba(0, 0, 0, .3); }
      .strength-2 { color: rgba(0, 0, 0, .2); }
      .strength-1 { color: rgba(0, 0, 0, .1); }
  </style>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand">
          <img id="logo" height="30" width="26" src="/img/logo.svg" alt="">
          <strong>resin.io</strong>
        </span>
        <span class="navbar-text text-light">
          <i class="fas fa-broadcast-tower mr-3"></i>6c:88:14:78:21:83
        </span>
      </div>
    </nav>


    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="d-flex flex-row">
            <div class="d-flex flex-row">
              <div class="mr-3">
                <i id="wifi-icon" class="fas fa-wifi"></i>
              </div>
              <div>
                <h4 id="h-wifi-networks">WiFi Networks</h4>
                <h5>Select a network</h5>
              </div>
            </div>
            <div class="ml-auto align-self-center">
              <button type="button" class="btn btn-light"><i class="fas fa-sync-alt"></i> Scan</button>
            </div>
          </div>


          <div class="list-group list-group-flush mt-5">
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">Tetha 7FA8</span>
                <i class="fas fa-lock mr-3 lock"></i>
                <i class="fas fa-wifi strength-10"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">OpenNET</span>
                <i class="fas fa-wifi strength-10"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">WPA-Personal</span>
                <i class="fas fa-lock mr-3 lock"></i>
                <i class="fas fa-wifi strength-9"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">WPA-Enterprise</span>
                <i class="fas fa-lock mr-3 lock"></i>
                <i class="fas fa-wifi strength-4"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">Jordan</span>
                <i class="fas fa-wifi strength-3"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">Netherlands</span>
                <i class="fas fa-lock mr-3 lock"></i>
                <i class="fas fa-wifi strength-2"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">Sky2364</span>
                <i class="fas fa-lock mr-3 lock"></i>
                <i class="fas fa-wifi strength-1"></i>
              </h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <h5 class="d-flex">
                <span class="flex-grow-1">RPi3-AP</span>
                <i class="fas fa-lock mr-3 lock"></i>
                <i class="fas fa-wifi strength-1"></i>
              </h5>
            </a>
          </div>

          <button type="button" class="btn btn-light btn-sm mt-5">Connect to Hidden Network</button>

        </div>
      </div>
    </div>

    <div hidden class="border-top my-5"></div>

    <form hidden>

      <div class="container mt-4">
        <div class="row justify-content-center form-group">
          <label for="ssid-select" class="col-2 col-form-label">SSID</label>
          <div class="col-6">
            <select id='ssid-select' class="form-control" name='ssid'></select>
          </div>
        </div>
      </div>

      <div id="wpa-psk-section" class="container mt-4">
        <div class="row justify-content-center form-group">
          <label for="wpa-psk" class="col-2 col-form-label">Password</label>
          <div class="col-6">
            <input type='password' class="form-control" name='wpa-psk' data-toggle='password'></input>
          </div>
        </div>
      </div>

      <div id="form-enterprise" class="container mt-4">
        <div class="row justify-content-center form-group">
          <label for="identity" class="col-2 col-form-label">User</label>
          <div class="col-6">
            <input id='identity' class="form-control" name='identity'></input>
          </div>
        </div>
      </div>

    </form>
